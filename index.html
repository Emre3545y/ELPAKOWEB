<!DOCTYPE HTML>
<html>
<head>
  <title>ESP8266 Relay Control</title>
</head>
<body>
  <h1>ESP8266 Relay Control</h1>
  <p><button onclick="sendCommand('on')">Turn Relay On</button></p>
  <p><button onclick="sendCommand('off')">Turn Relay Off</button></p>

  <script>
    const esp8266_ip = 'http://192.168.188.175'; // ESP8266 IP adresini buraya girin

    function sendCommand(command) {
      fetch(`${esp8266_ip}/relay?state=${command}`)
        .then(response => response.text())
        .then(data => {
          console.log(data);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
